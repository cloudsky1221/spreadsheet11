<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>new spreadsheet</title>
</head>
<body>
    <div class="gh" style="padding: 1rem;"><a href="../main.html">home</a></div>
    <div class="add">
        <button class="one">Add row</button>
        <button class="two">Add column</button>
        <a>download</a>
    </div>
    <div class="table-wrapper">
        <ul class="top-row">
            <li data-id="0" tabindex="0">del</li>
            <li data-id="1" tabindex="0">del</li>
            <li data-id="2" tabindex="0">del</li>
        </ul>
        <ul class="left-col">
            <li data-id="0" tabindex="0">del</li>
            <li data-id="1" tabindex="0">del</li>
            <li data-id="2" tabindex="0">del</li>
        </ul>
        <table>
            <thead>
                <tr data-row="0">
                    <th data-col="0" tabindex="0" contenteditable="true"></th>
                    <th data-col="1" tabindex="0" contenteditable="true"></th>
                    <th data-col="2" tabindex="0" contenteditable="true"></th>
                </tr>
            </thead>
            <tbody>
                <tr data-row="1">
                    <td data-col="0" tabindex="0" contenteditable="true"></td>
                    <td data-col="1" tabindex="0" contenteditable="true"></td>
                    <td data-col="2" tabindex="0" contenteditable="true"></td>
                </tr>
                <tr data-row="2">
                    <td data-col="0" tabindex="0" contenteditable="true"></td>
                    <td data-col="1" tabindex="0" contenteditable="true"></td>
                    <td data-col="2" tabindex="0" contenteditable="true"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://unpkg.com/write-excel-file@1.x/bundle/write-excel-file.min.js"></script>
